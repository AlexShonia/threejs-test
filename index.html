<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first three.js</title>
<style>
    body {margin: 0;}
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 14px;
				cursor: pointer;
			}
			canvas {
				width: 100%; height: 100%;
			}
		</style>
</head>
<body>
    <h2 style="position: absolute; display: flex; bottom: 10px; left: 20px; text-align: start; z-index: 100; color:wheat">Health :<div id="healthBar" style="width: 200px; height: 3vh; background-color: red; z-index: 100;"></div></h2>
    <button id="toggle" style="padding: 10px;position: absolute; bottom: 100px; left: 20px; z-index: 100;">toggle</button>
    <button id="wireframe" style="padding: 10px;position: absolute; bottom: 150px; left: 20px; z-index: 100;">wireframe</button>
	<script type="x-shader/x-vertex" id="vertexShader">

			varying vec3 vWorldPosition;

			void main() {

				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}
	</script>

		<script type="x-shader/x-fragment" id="fragmentShader">

			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;

			varying vec3 vWorldPosition;

			void main() {

				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );

			}

		</script>
		<div id="blocker">
			<div id="instructions" style="color: wheat">
				<p style="font-size:36px">
					Click to play
				</p>
				<p>
					Move: WASD<br/>
					Jump: SPACE<br/>
					Look: MOUSE
				</p>
			</div>
		</div>
    <script type="module" src="/main.js"></script>
</body>
</html>
